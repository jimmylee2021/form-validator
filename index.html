<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dc287775fc.js" crossorigin="anonymous"></script>
    <title>Password Validator</title>
</head>
<body>
     <section>
         <div class="box">
             <form>
                <div class="input-group"></div>
                <label for="name">Name</label>
                 <input type="text" placeholder="Enter your name" id="name">
                 <label for="pwd">Password</label>
                 <input type="password" id="pwd" placeholder="Enter your password">

                 <button>Submit</button>
             </form>
             <div class="pwd-content-bx" id="message">
                <h2>password must contain the following:</h2>
                <div class="content">
                    <i class="fa fa-times" aria-hidden="true" id="icon-1"></i> 
                    <p id="lower">A lowercase letter</p>
                </div>
                <div class="content">
                    <i class="fa fa-times" aria-hidden="true" id="icon-2"></i>
                    <p id="capital">A capital(uppercase) letter</p>
                </div>
                <div class="content">
                    <i class="fa fa-times" aria-hidden="true" id="icon-3"></i> 
                    <p id="number">A number </p>
                </div>
                <div class="content">
                    <i class="fa fa-times" aria-hidden="true" id="icon-4"></i> 
                    <p id="length">minimum 8 characters</p>
                </div>
            </div>
         </div>
     </section>
     <script src="js/app.js"></script>
</body>
</html>
